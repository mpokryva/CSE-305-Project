<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Car Rentals</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 mb-3">
				<h2 class="text-center">Select your options</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12 mx-auto">
					<form id="car-rental-form" method="post">
						
						<div class="input-group mb-5"> <!-- Location input -->
							<span class="input-group-text">Pick up from</span>
							<input class="form-control" id="pickup_city" name="pickup_city" placeholder="Seattle" type="text">
						</div>
						<div class="input-group mb-5">
							<span class="input-group-text">Min daily price ($)</span>
							<input class="form-control" id="min_price" name="min_price" type="text">
							<span class="input-group-text">Max daily price ($)</span>
							<input class="form-control" id="max_price" name="max_price" type="text">
						</div>
						<div class="input-group mb-5">
							<span class="input-group-text">Minimum seating capacity</span>
							<input class="form-control" id="min_seating_capacity" name="min_seating_capacity" type="text">
						</div>
						<div class="input-group mb-5">
							<span class="input-group-text">Sort by</span>
							<select class="form-control" id="sort_by" name="sort_by">
								<option>Price</option>
								<option>Seating capacity</option>
							</select>
						</div>
						<div class="input-group"> <!-- Submit button -->
							<button class="btn btn-primary float-right" type="submit">Next</button>
						</div>
					</form>
				</div>
			</div>    
		</div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- Datepicker -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.css"/>
		<!-- My scripts -->
		<script type="text/javascript" src="select-filters.js"></script>
	</body>
	</html>
