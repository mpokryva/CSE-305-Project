<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>Payment</title>
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="elegant.css" type="text/css"> </head>

<body>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item active">Payment</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-3 text-capitalize text-center">Payment Information</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12 text-left">
          <form method="post" action="/api/payment">
            <div class="form-group my-2 "> Card Number
              <input class="inputCard" type="number" min="1000" max="9999" name="cc1" id="cc1" required="required"> -
              <input class="inputCard" type="number" min="1000" max="9999" name="cc2" id="cc2" required="required"> -
              <input class="inputCard" type="number" min="1000" max="9999" name="cc3" id="cc3" required="required"> -
              <input class="inputCard" type="number" min="1000" max="9999" name="cc4" id="cc4" required="required">
               </div>
            <div class="form-group my-2 "> Card Expiration:
              <input class="inputCard" name="expiry" id="expiry" type="month" required="required">
              <div class="form-group w-25"><label for="exampleInputEmail1"></label>Payment Type:
              	<select class="form-control" name = "paymenttype" id="paymenttype">
              		<option value="Visa">Visa</option>
              		<option value="MasterCard">MasterCard</option>
              		<option value="Discover">Discover</option>
              		<option value="American Express">American Express</option>
              	</select>
              </div>
              <p class=" display-3 lead" name="amntdue" id="amntdue">amntDue</p>
              <button type="submit" class="btn btn-primary my-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="py-4">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <hr> </div>
          </div>
        </div>
      </div>
      <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          <script type="text/javascript" src="pay.js"></script>

    </div>
  </div>

</body>

</html>
